<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Desktop - 16</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <img
      alt="Logo"
      src="https://appproject.dhiwise.com/dhiwise-logo.png?c=&v="
      style="width: 0px; height: 0px; display: none"
    />
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
    <link rel="stylesheet" type="text/css" href="./css/font.css" />
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <link rel="stylesheet" type="text/css" href="./css/components.css" />
    <link rel="stylesheet" type="text/css" href="./css/DesktopSixteen.css" />
  </head>
  <body>
    <div class="desktop-sixteen">
      <div class="newscreenbody">
        <div class="rowthankyou">
          <h1 class="thankyou ui heading size-headingxs">Thank you!</h1>
        </div>
        <div class="rowyourhonesty">
          <p class="yourhonesty ui text size-texts">Your honesty and kindness are greatly appreciated.
            
            Your small action has made a big difference.
          </p>
          <img src="public/images/img_designer_removebg_preview.png" alt="Designer" class="designer_one" />
        </div>
        <div class="columniconoirho">
          <img src="public/images/img_ellipse_3.png" alt="Image" class="image" />
          <img src="public/images/img_iconoir_home.svg" alt="Iconoirhome" class="iconoirhome_one" />
        </div>
        <!-- <p class="yoursmall ui text size-texts">Your small action has made a big difference.</p> -->
      </div>
      <footer class="footerfooterlog">
        <img src="public/images/img_footer_logo.png" alt="Footerlogo" class="footerlogo_one" />
        <div class="rowfindus">
          <p class="findus ui text size-textxs">Find Us</p>
          <div class="stackinfo_one">
            <div class="rowinfo_one">
              <img src="public/images/img_info.svg" alt="Info" class="info_one" />
              <img src="public/images/img_ellipse_2.png" alt="Image" class="image_one" />
            </div>
            <div class="rowtelevision">
              <img src="public/images/img_television.svg" alt="Television" class="television_one" />
              <img src="public/images/img_link.svg" alt="Link" class="link_one" />
              <img src="public/images/img_user.svg" alt="User" class="user_one" />
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
