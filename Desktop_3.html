<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Found Item Form</title>
    <link rel="stylesheet" href="Desktop_3.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="form-header">
                <h2>Tell us more about what you have found-</h2>
            </div>
            <form action="#" method="post" class="found-form">
                <label for="item-name">Name the found item in 2-3 words</label>
                <input type="text" id="item-name" name="item-name" placeholder="Type here..." required>

                <label for="found-date">When did you find it?</label>
                <input type="text" id="found-date" name="found-date" placeholder="DD/MM/YYYY" required>

                <label for="found-time">Time</label>
                <input type="text" id="found-time" name="found-time" placeholder="Time">

                <label for="place">Place</label>
                <input type="text" id="place" name="place" placeholder="Type here...">

                <label for="description">Tell us more about it</label>
                <textarea id="description" name="description" rows="3" placeholder="Type here..."></textarea>

                <label for="photo">Add a photo for reference</label>
                <input type="file" id="photo" name="photo">

                <label for="contact">How can we contact you on this regard?</label>
                <input type="text" id="contact" name="contact" placeholder="Type here...">

                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </div>
    <!-- Mascot image and Footer code -->
    <div class="mascot">
        <img src="images/Designer-mask-web.png" alt="Mascot Image">
    </div>

    <div class="footer-content">
        <div class="logo">
            <img src="images/logo.png" alt="Logo">
        </div>
        <div class="social-links">
            <a href="#" class="find-us">Find Us</a>
            <a href="#"><img src="images/Instagram.png" alt="Instagram"></a>
            <a href="#"><img src="images/X.png" alt="Twitter"></a>
            <a href="#"><img src="images/Linkedin.png" alt="LinkedIn"></a>
            <a href="#"><img src="images/Github.png" alt="GitHub"></a>
        </div>
    </div>

    <div class="design-top-left"></div>
    <div class="design-bottom-right"></div>
</body>
</html>
